<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Día Mamá Mayra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" preload="auto" loop>
    <source src="audio/musica.mp3" type="audio/mpeg">
  </audio>

  <div class="music-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleMusic" onchange="toggleMusic()">
      <span class="slider"></span>
    </label>
    <span class="music-label">Música</span>
  </div>

  <div class="intro" id="intro">
    <p class="intro-message">🎧 Para mejorar la experiencia, activa la música tocando el botón arriba.</p>
    <button onclick="startIntro()">Iniciar</button>
  </div>

  <div class="scene-container" style="display: none;" id="main-content">
    <div class="scene animated" id="scene">
      <div class="scene-frame">
        <img src="" alt="Escena" id="scene-image" style="display: none;" />
        <p id="scene-text"></p>
      </div>
      <button onclick="nextScene()">Siguiente</button>
    </div>
    <div class="dedicatoria" id="finalMessage" style="display:none;">
      <h1>🌷 Feliz Día de la Madre 🌷</h1>
      <h2>🎉 ¡Te amamos infinito! 🎉</h2>
      <p>Santiago y Esther celebran tu vida hoy y siempre.<br>Gracias por ser su mayor bendición. 💝</p>
      <div class="corazones" id="corazones"></div>
      <button onclick="location.reload()">Volver al inicio</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
